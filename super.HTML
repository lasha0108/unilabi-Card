<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Example</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <img src="./keyboard 1.png" alt="keyboard picture" class="card-img" />
      <div class="card-body">
        <h3 class="card-title1">MECHANICAL</h3>
        <p class="card-title2">KEYBOARD</p>
        <p class="usd">$99</p>
        <p class="card-text1">N EW</p>
        <p class="card-text2">/IN STOCK</p>
        <div class="card-link">
          <a href="#" class="text-link">ADD TO THE CARD</a>
        </div>
      </div>
    </div>
  </body>
</html>
